<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ninja to Cat</title>
</head>
<body>
    <div id="#wrapper">
        <img src="images/cat0.png" alt="cat" data-alt-src="images//ninja0.png" data-alt-alt="ninja">
        <img src="images/cat1.png" alt="cat" data-alt-src="images//ninja1.png" data-alt-alt="ninja">
        <img src="images/cat2.png" alt="cat" data-alt-src="images//ninja2.png" data-alt-alt="ninja">
        <img src="images/cat3.png" alt="cat" data-alt-src="images//ninja3.png" data-alt-alt="ninja">
        <img src="images/cat4.png" alt="cat" data-alt-src="images//ninja4.png" data-alt-alt="ninja">
    </div>
    <script>
        $(document).ready(function () {
            $("img").click(function () {
                var tempsrc = $(this).attr("src");
                var tempalt = $(this).attr("alt");
                $(this).attr("src",$(this).attr("data-alt-src"));
                $(this).attr("alt",$(this).attr("data-alt-alt"));
                $(this).attr("data-alt-src",tempsrc)
                $(this).attr("data-alt-alt",tempalt)
            })
        })    
    </script>
</body> 
</html>
